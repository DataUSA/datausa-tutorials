  <body>
    <div id="viz"></div>
  </body>

  <script>

  function datafold(json) {
    return json.data.map(function(data) {
      return json.headers.reduce(function(obj, header, i) {
        obj[header] = data[i];
        return obj;
      }, {});
    });
  }

  var myViz = d3plus.viz()
    // .axes({"mirror": true})
    .container("#viz")
    .type("scatter")
    .data("data.csv")
    .id("State")
    .size("Crude Rate")
    .x("Population")
    .y("Deaths")
