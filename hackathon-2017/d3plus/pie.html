<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Cool Visualization</title>
    <script src="https://d3plus.org/js/d3plus.v2.0.0-alpha.13.full.min.js"></script>
  </head>
  <body>

    <h1>My Title</h1>
    <p>
      Here is some text!
    </p>
    <div id="viz" style="height: 400px;"></div>

    <script>

      var data = [
        {id: "alpha", wage: 20},
        {id: "beta",  wage: 30}
      ];

      new d3plus.Pie()
        .data(data)
        .value(d => d.wage)
        .select("#viz")
        // .shapeConfig({
        //   fill: function(d) {
        //     return d.id === "alpha" ? "blue" : "red";
        //   }
        // })
        .render();

    </script>

  </body>
</html>
