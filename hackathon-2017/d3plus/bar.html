<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Cool Visualization</title>
    <script src="https://d3plus.org/js/d3plus.v2.0.0-alpha.13.full.min.js"></script>
  </head>
  <body>

    <h1>My Title</h1>
    <p>
      Here is some text!
    </p>
    <div id="viz" style="height: 400px; width: 600px;"></div>

    <script>

      var data = [
        {id: "alpha", year: 2010, wage: 20},
        {id: "beta", year: 2010, wage: 20},
        {id: "alpha",  year: 2015, wage: 13},
        {id: "beta",  year: 2015, wage: 24}
      ];

      new d3plus.BarChart()
        .data(data)
        .groupPadding(50)
        .x("year")
        .y("wage")
        .select("#viz")
        // .shapeConfig({
        //   fill: function(d) {
        //     return d.id === "alpha" ? "blue" : "red";
        //   }
        // })
        .render();

    </script>

  </body>
</html>
